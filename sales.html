<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Sales Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" type="text/css" /></link>
    <link href="css/styles.css" rel="stylesheet" type="text/css" /></link>
  </head>
  <body>
    <header>
      <h1 id="page-name">Pat's Salmon Cookies</h1>
      <ul id="header-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="sales.html">Sales</a></li>
      </ul>
      <img id="logo" src="assets/salmon.png" alt="salmon-cookies-logo">
    </header>
    <main>
      <div id="sales-data"></div>
    <h2>Sales Data: Cookies Sold Per Hour/Per Location</h2>
    <table>
      <tbody id="table"></tbody>
    </table>
    <h2>Add a location to the table!</h2>
    <form id="form">
      <fieldset>
        <label>Location Name
          <input name="username" required placeholder="Name" type="text" />
        </label>
        <label>Minimum Customers
          <input name="minCustomers" required placeholder=0 type="number" />
        </label>
        <label>Maximum Customers
          <input name="maxCustomers" required placeholder=0 type="number" />
        </label>
        <label>Average Cookies
          <input name="avgCookies" required placeholder=0 type="float" />
        </label>
        <button>submit</button>
      </fieldset> 
    </form>
    </main>
    <footer>

    </footer>
      <script src="js/app4.js"></script>
  </body>
</html>
